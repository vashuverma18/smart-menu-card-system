<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Generator - Smart Menu</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .qr-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .table-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .table-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.3);
        }

        .qr-display {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: #f8fafc;
            border-radius: 0.75rem;
        }

        .qr-image {
            max-width: 250px;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            margin: 1rem auto;
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .info-box {
            background: #dbeafe;
            border: 1px solid #60a5fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            color: #1e40af;
        }

        .demo-link {
            display: inline-block;
            background: #f97316;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.2s ease;
        }

        .demo-link:hover {
            background: #ea580c;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function SimpleQRGenerator() {
            const [selectedTable, setSelectedTable] = useState('');
            const [qrUrl, setQrUrl] = useState('');

            const tables = ['T-01', 'T-02', 'T-03', 'T-04', 'T-05', 'T-06', 'T-07', 'T-08', 'T-09'];

            const generateQR = (tableId) => {
                setSelectedTable(tableId);
                const menuUrl = `${window.location.origin}/client/customer-dashboard.html?table=${tableId}`;
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(menuUrl)}`;
                setQrUrl(qrApiUrl);
            };

            const downloadQR = () => {
                if (!qrUrl) return;
                
                const link = document.createElement('a');
                link.href = qrUrl;
                link.download = `table-${selectedTable}-qr-code.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const printQR = () => {
                if (!qrUrl) return;
                
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Table ${selectedTable} QR Code</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                text-align: center;
                                padding: 40px;
                                background: white;
                            }
                            .header {
                                margin-bottom: 30px;
                            }
                            .table-info {
                                font-size: 24px;
                                font-weight: bold;
                                color: #1f2937;
                                margin-bottom: 10px;
                            }
                            .subtitle {
                                font-size: 16px;
                                color: #6b7280;
                                margin-bottom: 30px;
                            }
                            .qr-image {
                                border: 2px solid #e5e7eb;
                                border-radius: 8px;
                                margin: 20px auto;
                                display: block;
                            }
                            .footer {
                                margin-top: 30px;
                                font-size: 14px;
                                color: #9ca3af;
                            }
                            .instructions {
                                background: #f3f4f6;
                                padding: 20px;
                                border-radius: 8px;
                                margin: 20px auto;
                                max-width: 400px;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <div class="table-info">Table ${selectedTable}</div>
                            <div class="subtitle">Smart Menu Card System</div>
                        </div>
                        
                        <img src="${qrUrl}" alt="QR Code for Table ${selectedTable}" class="qr-image" />
                        
                        <div class="instructions">
                            <h3>How to Use:</h3>
                            <p>1. Open your phone camera</p>
                            <p>2. Point at this QR code</p>
                            <p>3. Tap the notification to open menu</p>
                            <p>4. Browse, customize & order!</p>
                        </div>
                        
                        <div class="footer">
                            <p><strong>Smart Menu Card System</strong></p>
                            <p>Contactless ‚Ä¢ Fast ‚Ä¢ Secure</p>
                        </div>
                    </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            };

            const openCustomerDemo = () => {
                window.open(`customer-dashboard.html?table=${selectedTable || 'T-05'}`, '_blank');
            };

            const openStaffDashboard = () => {
                window.open('unified-staff-dashboard.html', '_blank');
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-white mb-4">üè™ QR Code Generator</h1>
                        <p className="text-xl text-white/80">Generate QR codes for restaurant tables</p>
                        
                        <div className="mt-6 space-x-4">
                            <a href="#" onClick={openCustomerDemo} className="demo-link">
                                üì± Try Customer Experience
                            </a>
                            <a href="#" onClick={openStaffDashboard} className="demo-link">
                                üè™ Staff Dashboard
                            </a>
                        </div>
                    </div>

                    <div className="qr-card">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Select Table to Generate QR Code</h2>
                        
                        <div className="table-grid">
                            {tables.map(table => (
                                <button
                                    key={table}
                                    onClick={() => generateQR(table)}
                                    className="table-btn"
                                >
                                    {table}
                                </button>
                            ))}
                        </div>

                        {selectedTable && (
                            <div className="qr-display">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">
                                    QR Code for Table {selectedTable}
                                </h3>
                                
                                {qrUrl && (
                                    <div>
                                        <img 
                                            src={qrUrl} 
                                            alt={`QR Code for Table ${selectedTable}`}
                                            className="qr-image"
                                        />
                                        
                                        <div className="info-box">
                                            <p className="font-medium mb-2">üì± How customers use this:</p>
                                            <p className="text-sm">1. Scan QR code with phone camera</p>
                                            <p className="text-sm">2. Smart menu opens automatically</p>
                                            <p className="text-sm">3. Browse dishes with images & prices</p>
                                            <p className="text-sm">4. Customize orders & pay digitally</p>
                                        </div>

                                        <div className="action-buttons">
                                            <button onClick={downloadQR} className="btn btn-primary">
                                                üì• Download QR
                                            </button>
                                            <button onClick={printQR} className="btn btn-success">
                                                üñ®Ô∏è Print QR
                                            </button>
                                            <button onClick={openCustomerDemo} className="btn btn-secondary">
                                                üëÄ Preview Menu
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="mt-6 text-center">
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                <h4 className="font-bold text-green-800 mb-2">‚úÖ QR System Benefits:</h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm text-green-700">
                                    <div>‚Ä¢ Contactless ordering</div>
                                    <div>‚Ä¢ No app download needed</div>
                                    <div>‚Ä¢ Instant menu access</div>
                                    <div>‚Ä¢ Multiple payment options</div>
                                    <div>‚Ä¢ Real-time order tracking</div>
                                    <div>‚Ä¢ Reduced staff workload</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SimpleQRGenerator />, document.getElementById('root'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Vibes - Select Your Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.8;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .table-card.available {
            border-color: #10b981;
        }

        .table-card.occupied {
            border-color: #ef4444;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .table-card.reserved {
            border-color: #f59e0b;
            opacity: 0.8;
        }

        .table-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .table-status {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .table-capacity {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .status-available {
            color: #10b981;
        }

        .status-occupied {
            color: #ef4444;
        }

        .status-reserved {
            color: #f59e0b;
        }

        .select-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .select-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1f2937;
        }

        .info-text {
            font-size: 1rem;
            color: #6b7280;
            line-height: 1.6;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-available { background: #10b981; }
        .legend-occupied { background: #ef4444; }
        .legend-reserved { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üçΩÔ∏è</div>
            <h1 class="title">Foody Vibes</h1>
            <p class="subtitle">Welcome to our Smart Restaurant!</p>
            <p class="tagline">Select your table to start ordering</p>
        </div>

        <div class="info-section">
            <h2 class="info-title">Choose Your Perfect Table</h2>
            <p class="info-text">
                Scan the QR code to access our digital menu system. Select an available table below to start your dining experience with our smart ordering system.
            </p>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot legend-available"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot legend-occupied"></div>
                    <span>Occupied</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot legend-reserved"></div>
                    <span>Reserved</span>
                </div>
            </div>
        </div>

        <div class="table-grid" id="table-grid">
            <!-- Tables will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Sample table data
        const tables = [
            { id: 'T-01', capacity: 2, status: 'available', section: 'Window Side' },
            { id: 'T-02', capacity: 4, status: 'occupied', section: 'Center' },
            { id: 'T-03', capacity: 6, status: 'available', section: 'Family Area' },
            { id: 'T-04', capacity: 2, status: 'reserved', section: 'Window Side' },
            { id: 'T-05', capacity: 4, status: 'available', section: 'Center' },
            { id: 'T-06', capacity: 8, status: 'available', section: 'Party Area' },
            { id: 'T-07', capacity: 2, status: 'occupied', section: 'Window Side' },
            { id: 'T-08', capacity: 4, status: 'available', section: 'Center' },
            { id: 'T-09', capacity: 6, status: 'reserved', section: 'Family Area' },
            { id: 'T-10', capacity: 2, status: 'available', section: 'Window Side' },
            { id: 'T-11', capacity: 4, status: 'available', section: 'Center' },
            { id: 'T-12', capacity: 6, status: 'available', section: 'Family Area' }
        ];

        function getStatusText(status) {
            switch (status) {
                case 'available': return 'Available';
                case 'occupied': return 'Occupied';
                case 'reserved': return 'Reserved';
                default: return 'Unknown';
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'available': return 'status-available';
                case 'occupied': return 'status-occupied';
                case 'reserved': return 'status-reserved';
                default: return '';
            }
        }

        function handleTableSelect(table) {
            if (table.status === 'available') {
                // Redirect to customer dashboard with selected table
                const customerUrl = `https://vashuverma18.github.io/smart-menu-card-system/foody-vibes-customer.html?table=${table.id}`;
                window.location.href = customerUrl;
            }
        }

        function renderTables() {
            const tableGrid = document.getElementById('table-grid');
            tableGrid.innerHTML = '';

            tables.forEach(table => {
                const tableCard = document.createElement('div');
                tableCard.className = `table-card ${table.status}`;
                tableCard.onclick = () => handleTableSelect(table);

                tableCard.innerHTML = `
                    <div class="table-number">Table ${table.id}</div>
                    <div class="table-status ${getStatusClass(table.status)}">
                        ${getStatusText(table.status)}
                    </div>
                    <div class="table-capacity">
                        Seats: ${table.capacity} | ${table.section}
                    </div>
                    <button
                        class="select-btn"
                        ${table.status !== 'available' ? 'disabled' : ''}
                        onclick="event.stopPropagation(); handleTableSelect(${JSON.stringify(table).replace(/"/g, '&quot;')})"
                    >
                        ${table.status === 'available' ? 'Select Table' : 
                         table.status === 'occupied' ? 'Currently Occupied' : 'Reserved'}
                    </button>
                `;

                tableGrid.appendChild(tableCard);
            });
        }

        // Initialize tables when page loads
        document.addEventListener('DOMContentLoaded', renderTables);
    </script>
</body>
</html>

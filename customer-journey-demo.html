<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Journey Demo - Smart Menu System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .step-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            margin: 1rem;
        }

        .step-container.active {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .phone-mockup {
            width: 300px;
            height: 600px;
            background: #1f2937;
            border-radius: 2rem;
            padding: 1rem;
            margin: 0 auto;
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            position: relative;
        }

        .camera-view {
            background: linear-gradient(45deg, #000, #333);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .qr-scanning {
            width: 200px;
            height: 200px;
            border: 3px solid #10b981;
            border-radius: 1rem;
            position: relative;
            animation: scanPulse 2s infinite;
        }

        @keyframes scanPulse {
            0%, 100% { 
                border-color: #10b981;
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% { 
                border-color: #34d399;
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            animation: scanLine 2s infinite;
        }

        @keyframes scanLine {
            0% { top: 0; opacity: 1; }
            50% { top: 50%; opacity: 0.7; }
            100% { top: 100%; opacity: 0; }
        }

        .menu-screen {
            padding: 1rem;
            height: 100%;
            overflow-y: auto;
        }

        .food-item {
            display: flex;
            background: #f8fafc;
            border-radius: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
        }

        .food-item:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        .food-image {
            width: 60px;
            height: 60px;
            border-radius: 0.5rem;
            object-fit: cover;
            margin-right: 0.75rem;
        }

        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #10b981;
            transform: scale(1.5);
        }

        .step-dot.completed {
            background: #059669;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .feature-highlight {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
            text-align: center;
        }

        .benefit-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            transition: all 0.3s ease;
        }

        .benefit-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .demo-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 2rem;
            padding: 1rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .control-btn {
            background: #f97316;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            margin: 0 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #ea580c;
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .customer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin: 0 auto 1rem;
        }

        .table-info {
            background: #dbeafe;
            border: 1px solid #60a5fa;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 1rem 0;
            color: #1e40af;
            text-align: center;
        }

        .order-summary {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .payment-option {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .payment-option:hover {
            border-color: #f97316;
            background: #fff7ed;
        }

        .payment-option.selected {
            border-color: #f97316;
            background: #fff7ed;
            color: #ea580c;
        }

        .success-animation {
            animation: successBounce 0.6s ease;
        }

        @keyframes successBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Sample menu data
        const menuItems = [
            {
                id: 1,
                name: "Hyderabadi Biryani",
                price: 280,
                image: "https://images.unsplash.com/photo-1563379091339-03246963d25c?w=400&h=300&fit=crop",
                description: "Aromatic basmati rice with tender mutton",
                rating: 4.8,
                prepTime: "25 mins"
            },
            {
                id: 2,
                name: "Paneer Butter Masala",
                price: 220,
                image: "https://images.unsplash.com/photo-1631452180519-c014fe946bc7?w=400&h=300&fit=crop",
                description: "Creamy tomato-based curry with paneer",
                rating: 4.6,
                prepTime: "15 mins"
            },
            {
                id: 3,
                name: "Masala Dosa",
                price: 120,
                image: "https://images.unsplash.com/photo-1694141261863-0df2b5187b85?w=400&h=300&fit=crop",
                description: "Crispy rice crepe with spiced potato",
                rating: 4.7,
                prepTime: "12 mins"
            }
        ];

        // Step 1: Camera Scanning Component
        function CameraScanningStep() {
            return (
                <div className="camera-view">
                    <div className="text-center">
                        <div className="qr-scanning">
                            <div className="scan-line"></div>
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="text-center">
                                    <div className="text-4xl mb-2">📱</div>
                                    <div className="text-sm">Scanning QR...</div>
                                </div>
                            </div>
                        </div>
                        <div className="mt-4 text-center">
                            <div className="text-lg font-bold">Point camera at QR code</div>
                            <div className="text-sm opacity-75">on your table</div>
                        </div>
                    </div>
                </div>
            );
        }

        // Step 2: Menu Loading Component
        function MenuLoadingStep() {
            return (
                <div className="menu-screen">
                    <div className="text-center mb-4">
                        <div className="customer-avatar">👤</div>
                        <div className="text-lg font-bold">Welcome!</div>
                        <div className="table-info">
                            ✅ Connected to Table T-05
                        </div>
                    </div>
                    
                    <div className="text-center">
                        <div className="text-6xl mb-4 animate-spin">🍽️</div>
                        <div className="text-lg font-semibold">Loading Smart Menu...</div>
                        <div className="progress-bar">
                            <div className="progress-fill" style={{ width: '70%' }}></div>
                        </div>
                        <div className="text-sm text-gray-600">Fetching fresh menu items</div>
                    </div>
                </div>
            );
        }

        // Step 3: Menu Browsing Component
        function MenuBrowsingStep() {
            const [selectedItem, setSelectedItem] = useState(null);

            return (
                <div className="menu-screen">
                    <div className="text-center mb-4">
                        <div className="text-lg font-bold">🍽️ Smart Menu</div>
                        <div className="text-sm text-gray-600">Table T-05 • Tap to customize</div>
                    </div>

                    <div className="space-y-3">
                        {menuItems.map(item => (
                            <div 
                                key={item.id}
                                className={`food-item ${selectedItem === item.id ? 'ring-2 ring-orange-500' : ''}`}
                                onClick={() => setSelectedItem(item.id)}
                            >
                                <img src={item.image} alt={item.name} className="food-image" />
                                <div className="flex-1">
                                    <div className="font-semibold text-sm">{item.name}</div>
                                    <div className="text-xs text-gray-600 mb-1">{item.description}</div>
                                    <div className="flex items-center justify-between">
                                        <div className="text-orange-600 font-bold">₹{item.price}</div>
                                        <div className="text-xs text-gray-500">
                                            ⭐ {item.rating} • {item.prepTime}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="feature-highlight mt-4">
                        <div className="text-sm font-semibold">✨ Browse Features</div>
                        <div className="text-xs mt-1">High-quality images • Real prices • Customer ratings • Prep times</div>
                    </div>
                </div>
            );
        }

        // Step 4: Customization Component
        function CustomizationStep() {
            const [spiceLevel, setSpiceLevel] = useState('medium');
            const [extras, setExtras] = useState([]);
            const [quantity, setQuantity] = useState(1);

            const toggleExtra = (extra) => {
                setExtras(prev => 
                    prev.includes(extra) 
                        ? prev.filter(e => e !== extra)
                        : [...prev, extra]
                );
            };

            return (
                <div className="menu-screen">
                    <div className="text-center mb-4">
                        <div className="text-lg font-bold">Customize Your Order</div>
                        <div className="text-sm text-gray-600">Hyderabadi Biryani</div>
                    </div>

                    <div className="space-y-4">
                        {/* Spice Level */}
                        <div>
                            <div className="font-semibold text-sm mb-2">Spice Level</div>
                            <div className="flex space-x-2">
                                {['mild', 'medium', 'hot'].map(level => (
                                    <button
                                        key={level}
                                        onClick={() => setSpiceLevel(level)}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium ${
                                            spiceLevel === level 
                                                ? 'bg-orange-500 text-white' 
                                                : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        {level.charAt(0).toUpperCase() + level.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Extras */}
                        <div>
                            <div className="font-semibold text-sm mb-2">Add Extras</div>
                            <div className="space-y-2">
                                {['Extra Raita', 'Boiled Eggs', 'Extra Shorba'].map(extra => (
                                    <label key={extra} className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={extras.includes(extra)}
                                            onChange={() => toggleExtra(extra)}
                                            className="mr-2"
                                        />
                                        <span className="text-sm">{extra} (+₹20)</span>
                                    </label>
                                ))}
                            </div>
                        </div>

                        {/* Quantity */}
                        <div>
                            <div className="font-semibold text-sm mb-2">Quantity</div>
                            <div className="flex items-center space-x-3">
                                <button
                                    onClick={() => setQuantity(Math.max(1, quantity - 1))}
                                    className="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center"
                                >
                                    -
                                </button>
                                <span className="font-semibold w-8 text-center">{quantity}</span>
                                <button
                                    onClick={() => setQuantity(quantity + 1)}
                                    className="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center"
                                >
                                    +
                                </button>
                            </div>
                        </div>

                        <button className="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold">
                            Add to Cart - ₹{280 * quantity + (extras.length * 20)}
                        </button>
                    </div>

                    <div className="feature-highlight mt-4">
                        <div className="text-sm font-semibold">🎯 Customization Features</div>
                        <div className="text-xs mt-1">Spice levels • Extra items • Quantity control • Real-time pricing</div>
                    </div>
                </div>
            );
        }

        // Step 5: Payment Component
        function PaymentStep() {
            const [selectedPayment, setSelectedPayment] = useState('upi');
            const [orderPlaced, setOrderPlaced] = useState(false);

            const paymentMethods = [
                { id: 'upi', name: 'UPI', icon: '📱' },
                { id: 'card', name: 'Card', icon: '💳' },
                { id: 'wallet', name: 'Wallet', icon: '💰' },
                { id: 'cash', name: 'Cash', icon: '💵' }
            ];

            const placeOrder = () => {
                setOrderPlaced(true);
            };

            if (orderPlaced) {
                return (
                    <div className="menu-screen">
                        <div className="text-center success-animation">
                            <div className="text-6xl mb-4">✅</div>
                            <div className="text-xl font-bold text-green-600 mb-2">Order Confirmed!</div>
                            <div className="text-sm text-gray-600 mb-4">Order #ORD-001</div>
                            
                            <div className="order-summary">
                                <div className="font-semibold mb-2">Order Details:</div>
                                <div className="text-sm space-y-1">
                                    <div className="flex justify-between">
                                        <span>1x Hyderabadi Biryani</span>
                                        <span>₹280</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>Extra Raita</span>
                                        <span>₹20</span>
                                    </div>
                                    <div className="flex justify-between font-bold border-t pt-2">
                                        <span>Total</span>
                                        <span>₹300</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 mt-4">
                                <div className="text-sm font-semibold text-blue-800">📍 Table T-05</div>
                                <div className="text-sm text-blue-600">Estimated time: 25 minutes</div>
                                <div className="text-xs text-blue-500 mt-1">You'll get updates as your order is prepared</div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="menu-screen">
                    <div className="text-center mb-4">
                        <div className="text-lg font-bold">Payment Options</div>
                        <div className="text-sm text-gray-600">Choose your preferred method</div>
                    </div>

                    <div className="order-summary mb-4">
                        <div className="font-semibold mb-2">Order Summary:</div>
                        <div className="text-sm space-y-1">
                            <div className="flex justify-between">
                                <span>1x Hyderabadi Biryani</span>
                                <span>₹280</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Extra Raita</span>
                                <span>₹20</span>
                            </div>
                            <div className="flex justify-between font-bold border-t pt-2">
                                <span>Total</span>
                                <span>₹300</span>
                            </div>
                        </div>
                    </div>

                    <div className="payment-methods">
                        {paymentMethods.map(method => (
                            <div
                                key={method.id}
                                className={`payment-option ${selectedPayment === method.id ? 'selected' : ''}`}
                                onClick={() => setSelectedPayment(method.id)}
                            >
                                <div className="text-lg mb-1">{method.icon}</div>
                                <div className="text-xs font-medium">{method.name}</div>
                            </div>
                        ))}
                    </div>

                    <button 
                        onClick={placeOrder}
                        className="w-full bg-green-500 text-white py-3 rounded-lg font-semibold mt-4"
                    >
                        Pay ₹300 & Place Order
                    </button>

                    <div className="feature-highlight mt-4">
                        <div className="text-sm font-semibold">💳 Payment Features</div>
                        <div className="text-xs mt-1">Multiple options • Secure processing • Instant confirmation</div>
                    </div>
                </div>
            );
        }

        // Main Customer Journey Demo Component
        function CustomerJourneyDemo() {
            const [currentStep, setCurrentStep] = useState(1);
            const [isPlaying, setIsPlaying] = useState(false);
            const [notification, setNotification] = useState('');

            const steps = [
                { id: 1, title: "Scan QR Code", component: CameraScanningStep, duration: 3000 },
                { id: 2, title: "Menu Loading", component: MenuLoadingStep, duration: 2000 },
                { id: 3, title: "Browse Dishes", component: MenuBrowsingStep, duration: 4000 },
                { id: 4, title: "Customize Order", component: CustomizationStep, duration: 4000 },
                { id: 5, title: "Pay & Confirm", component: PaymentStep, duration: 5000 }
            ];

            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(''), 3000);
            };

            const nextStep = () => {
                if (currentStep < steps.length) {
                    setCurrentStep(currentStep + 1);
                    showNotification(`Step ${currentStep + 1}: ${steps[currentStep].title}`);
                }
            };

            const prevStep = () => {
                if (currentStep > 1) {
                    setCurrentStep(currentStep - 1);
                    showNotification(`Step ${currentStep - 1}: ${steps[currentStep - 2].title}`);
                }
            };

            const startAutoPlay = () => {
                setIsPlaying(true);
                setCurrentStep(1);
                
                const playSteps = async () => {
                    for (let i = 1; i <= steps.length; i++) {
                        setCurrentStep(i);
                        showNotification(`Step ${i}: ${steps[i - 1].title}`);
                        await new Promise(resolve => setTimeout(resolve, steps[i - 1].duration));
                        if (!isPlaying) break;
                    }
                    setIsPlaying(false);
                };
                
                playSteps();
            };

            const stopAutoPlay = () => {
                setIsPlaying(false);
            };

            const CurrentStepComponent = steps[currentStep - 1].component;

            return (
                <div className="min-h-screen p-4">
                    {notification && (
                        <div className="notification">
                            {notification}
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white mb-4">
                                📱 Customer Journey Demo
                            </h1>
                            <p className="text-xl text-white/80 mb-6">
                                See exactly how customers use the Smart Menu system
                            </p>
                            
                            {/* Step Indicator */}
                            <div className="step-indicator">
                                {steps.map(step => (
                                    <div
                                        key={step.id}
                                        className={`step-dot ${
                                            currentStep === step.id ? 'active' :
                                            currentStep > step.id ? 'completed' : ''
                                        }`}
                                    ></div>
                                ))}
                            </div>
                        </div>

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Phone Mockup */}
                            <div className="flex justify-center">
                                <div className={`step-container ${currentStep ? 'active' : ''}`}>
                                    <div className="phone-mockup">
                                        <div className="phone-screen">
                                            <CurrentStepComponent />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Step Information */}
                            <div className="space-y-6">
                                <div className="benefit-card">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                        Step {currentStep}: {steps[currentStep - 1].title}
                                    </h2>
                                    
                                    {currentStep === 1 && (
                                        <div className="space-y-3">
                                            <div className="text-gray-700">
                                                <strong>📱 How it works:</strong>
                                                <ul className="mt-2 space-y-1 text-sm">
                                                    <li>• Customer opens phone camera</li>
                                                    <li>• Points at QR code on table</li>
                                                    <li>• Phone automatically detects code</li>
                                                    <li>• No app download required!</li>
                                                </ul>
                                            </div>
                                        </div>
                                    )}

                                    {currentStep === 2 && (
                                        <div className="space-y-3">
                                            <div className="text-gray-700">
                                                <strong>⚡ Instant Access:</strong>
                                                <ul className="mt-2 space-y-1 text-sm">
                                                    <li>• Smart menu opens automatically</li>
                                                    <li>• Table information detected (T-05)</li>
                                                    <li>• Fresh menu loaded from server</li>
                                                    <li>• Ready to browse in seconds</li>
                                                </ul>
                                            </div>
                                        </div>
                                    )}

                                    {currentStep === 3 && (
                                        <div className="space-y-3">
                                            <div className="text-gray-700">
                                                <strong>🍽️ Rich Menu Experience:</strong>
                                                <ul className="mt-2 space-y-1 text-sm">
                                                    <li>• High-quality food images</li>
                                                    <li>• Real prices and descriptions</li>
                                                    <li>• Customer ratings & reviews</li>
                                                    <li>• Preparation time estimates</li>
                                                    <li>• Veg/Non-veg indicators</li>
                                                </ul>
                                            </div>
                                        </div>
                                    )}

                                    {currentStep === 4 && (
                                        <div className="space-y-3">
                                            <div className="text-gray-700">
